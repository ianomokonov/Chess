<div class="container flex-center">
  <form [formGroup]="userForm">
      <div class="form-group">
          <label for="exampleInputInput">Логин</label>
          <input type="text" class="form-control " id="exampleInputInput" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control " id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control " formControlName="password" id="exampleInputPassword1">
      </div>
    <button class="btn btn-primary" (click)="reg()">Зарегистрироваться</button>
    <button [routerLink]="['/login']" class="btn btn-link">Войти</button>
</form>
</div>
