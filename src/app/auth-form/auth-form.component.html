<div class="container flex-center">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
      <button class="btn btn-primary mr-2" (click)="login()">Войти</button>
      <button [routerLink]="['/reg']" class="btn btn-link">Зарегистрироваться</button>
  </form>
</div>
