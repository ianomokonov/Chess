
<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="chooseForm" class="d-flex flex-column">
            <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons">
                    <label  class="btn btn-secondary" [ngClass]="{'active': chooseForm.get('type').value == 'chess'}">
                      <input type="radio" value="chess" formControlName="type"> Шахматы
                    </label>
                    <label class="btn btn-secondary" [ngClass]="{'active': chooseForm.get('type').value == 'bingo'}" >
                      <input type="radio" value="bingo" formControlName="type"> Лото
                    </label>
            </div>
             <div class="btn-group btn-group-toggle mb-2" data-toggle="buttons" *ngIf="chooseForm.get('type').value == 'chess'">
                    <label  class="btn btn-light" [ngClass]="{'active': chooseForm.get('color').value == 'white'}">
                      <input type="radio" value="white" formControlName="color"> Белые
                    </label>
                    <label class="btn btn-dark" [ngClass]="{'active': chooseForm.get('color').value == 'black'}" >
                      <input type="radio" value="black" formControlName="color"> Черные
                    </label>
            </div>
        <button class="btn btn-primary mb-2" (click)="create()">Создать игру</button>
        <button type="submit" class="btn btn-primary" (click)="choose()">Присоединиться к игре</button>
        <input type="text" class="form-control mt-2" formControlName="gameId" placeholder="ID игры">
        </form>    
</div>
